<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Libya Scholarships Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Libya Scholarships Finder</h1>
  <input type="text" id="search" placeholder="Search by field or country...">
  <table id="scholarship-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Destination</th>
        <th>Deadline</th>
        <th>Field</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
